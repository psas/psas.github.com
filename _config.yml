title:        PSAS
tagline:      Rockets
description:  Rockets
canonical:    http://psas.pdx.edu
url:          ''

# Owner/author information
owner:
  name:           Portland State Aerpospace Society
  avatar:         avatar.png
  bio:            "Rockets"
  email:          info@psas.pdx.edu
  twitter:        pdxaerospace
  github:         psas
  youtube:        PSASRockets
  location:       "Portland, Ore"

exclude: ['Makefile', 'README.markdown']

timezone:    America/Los_Angeles
future:      true
markdown:    kramdown
kramdown:
  toc_levels: "1,2,3,4,5"

sass:
    style: :compressed


# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: PNW Aerospace Expo
    url: /pnwae/
  - title: About
    url: /about/
  - title: Get Involved
    url: /join/
  - title: Launches
    url: /launches/
  - title: Projects
    url: /projects/
  - title: Rockets
    url: /rockets/

plugins:
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-feed
- jekyll-coffeescript
- jekyll-gist
- jekyll-github-metadata
- jekyll-paginate
- jekyll-relative-links
- jekyll-optional-front-matter
- jekyll-readme-index
- jekyll-default-layout
- jekyll-titles-from-headings
- jekyll-seo-tag
- jekyll-avatar
- jekyll-include-cache
